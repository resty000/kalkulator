<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sains</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .calculator {
        width: 300px;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #888;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="calculateSin()">sin</button>
      <button onclick="calculateCos()">cos</button>
      <button onclick="calculateTan()">tan</button>
      <button onclick="calculateLog()">log</button>
      <button onclick="calculateSqrt()">âˆš</button>
    </div>

    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculateResult() {
        try {
          document.getElementById("display").value = eval(
            document.getElementById("display").value
          );
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function calculateSin() {
        try {
          var result = Math.sin(eval(document.getElementById("display").value));
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function calculateCos() {
        try {
          var result = Math.cos(eval(document.getElementById("display").value));
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function calculateTan() {
        try {
          var result = Math.tan(eval(document.getElementById("display").value));
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function calculateLog() {
        try {
          var result = Math.log10(
            eval(document.getElementById("display").value)
          );
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function calculateSqrt() {
        try {
          var result = Math.sqrt(
            eval(document.getElementById("display").value)
          );
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }
    </script>
  </body>
</html>
